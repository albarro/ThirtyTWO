<div id="widget-chat" >
    <button class="btn" onclick="cargarAmigos()" >Actualizar</button>
    <table class="table table-hover">
        <tbody id="tablaCuerpo">

        </tbody>
    </table>
</div>

<script>

    var mensajes;
    $.ajax({
        url : URLbase + "/mensajes/" + idAmigo,
        type : "GET",
        data : {},
        dataType : 'json',
        headers : {
            "token" : token
        },
        success : function(respuesta) {
            mensajes = respuesta;
            actualizarTabla(mensajes);
        },
        error : function(error) {
            $( "#contenedor-principal" ).load("widget-login.html");
        }
    });


    function actualizarTabla(mensajes){
        $( "#tablaCuerpo" ).empty(); // Vaciar la tabla
        for (i = 0; i < mensajes.length; i++) {
            $( "#tablaCuerpo" ).append(
                "<tr>"+
                "<td>mensajes[0].texto</td>"+
                "<td>"+
                "</td>"+
                "</tr>" );
            // Mucho cuidado con las comillas del eliminarCancion
            //la id tiene que ir entre comillas ' '
        }
    }
</script>
